<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/cabecalho.css">
    <link rel="stylesheet" href="./public/css/minhaConta.css">
</head>

<body>
    <section id="container">
        <header>
            <nav>
                <div id="nav-container">
                    <div id="logo-e-marca">
                        <img id="logo" src="./public/images/balcao-de-bar.png" alt="">
                        <h1 id="marca">Adega Delivery</h1>
                    </div>
                    <ul id="lista-nav">
                        <li><a href=".">PÁGINA INICIAL</a></li>
                        <li><a href=".">PRODUTOS</a></li>
                        <li><a href=".">CARRINHO</a></li>
                        <li><a href=".">MINHA CONTA</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="organizador">
            <div id="container-foto">
                <img id="foto-perfil" src="./public/images/fundo-de-bar.jpg" alt="">
                <p><b>Bem vindo, -usuario-</b></p>
            </div>
            <div id="area-edicao">
                <form  id="form-edicao">
                    <div id="organizador-form">
                        <div class="form-style">
                            <label for="nome_completo" id="label-nome"> Nome:</label>
                            <input type="text" name="nome" id="input-nome">
    
                            <label for="email" id="label-email">Email:</label>
                            <input type="email" name="email" id="input-email">
            
                            <label for="aniversario" id="label-aniver">Data de Nascimento:</label>
                            <input type="text" name="aniversario" id="input-aniver">
                        </div>
        
                        <div class="form-style">
                            <label for="sobrenome" id="label-sobrenome">Sobrenome:</label>
                            <input type="text" name="sobrenome" id="input-sobrenome">
            
                            <label for="senha" id="label-senha">Senha:</label>
                            <input type="password" name="senha" id="input-senha">
    
                            <label for="cpf" id="label-cpf">CPF:</label>
                            <input type="text" name="cpf" id="input-cpf">
                        </div>
                    </div>
                    <button type="submit">Atualizar</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
